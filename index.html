    <link rel="stylesheet" href="./src/scss/style.css" />

      rel="stylesheet"

  <body>

          <p>D<span>Z</span></p>

        <nav

                  </div>
                  <span>Entrar</span></a
                >
              </li>
              <li class="ul__signup">
                <a href="https://colecao-de-todolist.vercel.app/">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>

            </ul>
          </div>

          aria-label="Butão para abrir o menu"
        >
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>

      </div>

    <nav class="mobile-nav">
      <div>
        <ul class="mobile-nav__menu">
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Serviço</a></li>

          <a href="#">
            <span></span>

      </div>
